<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drums</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" preload></audio>
  <audio data-key="83" src="sounds/hihat.wav" preload></audio>
  <audio data-key="68" src="sounds/kick.wav" preload></audio>
  <audio data-key="70" src="sounds/openhat.wav" preload></audio>
  <audio data-key="71" src="sounds/boom.wav" preload></audio>
  <audio data-key="72" src="sounds/ride.wav" preload></audio>
  <audio data-key="74" src="sounds/snare.wav" preload></audio>
  <audio data-key="75" src="sounds/tom.wav" preload></audio>
  <audio data-key="76" src="sounds/tink.wav" preload></audio>

<script>
document.onkeydown=function(event){
  let keycode=event.keyCode;
  let audio=document.querySelector(`audio[data-key='${keycode}']`);
  let div=document.querySelector(`div[data-key='${keycode}']`);
  if(audio){
    audio.currentTime=0;
    audio.play();
    div.classList.add('playing');
  }
}

// 动画完毕 动画消失
window.onload=function(){
  document.querySelectorAll('div.key').forEach((value,index,arr)=>{
    value.addEventListener('transitionend',function(){
      this.classList.remove('playing');
    });
  })
}
</script>


</body>
</html>
