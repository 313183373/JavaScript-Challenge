<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole!
    <span class="score">0</span>
  </h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    let score = 0;

    moles.forEach(value => {
      value.onclick = function (e) {
        score++;
        scoreBoard.textContent = score;
        this.parentElement.classList.remove('up');
      }
    });

    function startGame() {
      setTimeout(getOut,parseInt(Math.random()*501)+500);
    }

    function getOut() {
      let index = parseInt(Math.random()*6);
      while(holes[index].classList.contains('up')){
        index = parseInt(Math.random()*6);
      }
      holes[index].classList.add('up');
      setTimeout(hide,parseInt(Math.random()*201)+400,index);
      setTimeout(getOut,parseInt(Math.random()*501)+500);
    }

    function hide(index){
      holes[index].classList.remove('up');
    }
  </script>
</body>

</html>
