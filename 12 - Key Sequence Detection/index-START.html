<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const word = "Hello";
  let input = "";
  window.onkeypress=function(e){
    input+=e.key;
    if(input.length>5){
      input = input.substr(input.length-5);
    }
    if(input === word){
      alert("Your press Hello!");
    }
  }
</script>
</body>
</html>
